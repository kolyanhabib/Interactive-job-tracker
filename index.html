<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Tracker</title>

    <!-- Tailwind CSS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-50">
    <!-- full content cover in this main section -->

    <main class="max-w-[1110px] mx-auto px-8 py-14">
      <div class="header-title mb-4">
        <h1 class="text-3xl font-bold text-blue-950 mb-5">
          Job Application Tracker
        </h1>

        <!-- stats section -->

        <section class="stats grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
          <div class="stat bg-white rounded-lg shadow-xs p-5">
            <p class="text-sm font-medium text-slate-700 mb-2">Total</p>
            <p id="totalCount" class="text-2xl font-bold text-blue-950">8</p>
          </div>

          <div class="stat bg-white rounded-lg shadow-xs p-5">
            <p class="text-sm font-medium text-slate-700 mb-2">Interview</p>
            <p id="interviewCount" class="text-2xl font-bold text-emerald-500">
              0
            </p>
          </div>

          <div class="stat bg-white rounded-lg shadow-xs p-5">
            <p class="text-sm font-medium text-slate-700 mb-2">Rejected</p>
            <p id="rejectedCount" class="text-2xl font-bold text-red-500">0</p>
          </div>
        </section>
      </div>
      <div class="w-full h-px bg-slate-200 mb-8"></div>

      <!-- Available Jobs and Tabs Section -->

      <section>
        <!-- section-title -->
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-semibold text-blue-950">Available Jobs</h2>
          <span
            id="availableJobs"
            class="text-[16px] text-slate-500 font-medium"
            >8 Jobs</span
          >
        </div>

        <!-- Button Tabs -->
        <div class="flex space-x-2 mb-6">
          <button
            id="allTab"
            class="px-5 py-2 text-xs font-medium bg-blue-600 text-white rounded-sm border-none cursor-pointer hover:-translate-y-0.5 transition duration-200"
          >
            All
          </button>
          <button
            id="interviewTab"
            class="px-3 py-2 text-xs font-medium bg-white text-slate-500 rounded-sm border-none cursor-pointer shadow-sm hover:-translate-y-0.5 transition duration-200"
          >
            Interview
          </button>
          <button
            id="rejectedTab"
            class="px-3 py-2 text-xs font-medium bg-white text-slate-500 rounded-sm border-none cursor-pointer shadow-sm hover:-translate-y-0.5 transition duration-200"
          >
            Rejected
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
